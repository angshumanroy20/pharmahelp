<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload Prescription - PharmaHelp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-300 px-4"
  >
    <form
      id="uploadForm"
      enctype="multipart/form-data"
      class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl border border-blue-200 px-8 py-10 w-full max-w-lg flex flex-col mb-6"
    >
      <h2 class="text-3xl font-bold text-blue-900 text-center mb-6 drop-shadow">
        Upload Prescription
      </h2>
      <input
        type="text"
        id="doctor"
        name="doctor"
        placeholder="Doctor Name"
        required
        class="mb-4 px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base transition"
      />
      <input
        type="file"
        id="prescription"
        name="file"
        accept=".pdf,.jpg,.jpeg,.png"
        required
        class="mb-6 px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base transition bg-white"
      />
      <button
        type="submit"
        class="bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 text-white py-3 rounded-lg font-semibold shadow-lg transition-all duration-200"
      >
        Upload
      </button>
    </form>
    <button
      onclick="window.location.href='patient-dashboard.html'"
      class="bg-green-500 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-all duration-200 w-full max-w-lg"
    >
      Back to Dashboard
    </button>
    <script src="js/upload.js"></script>
  </body>
</html>
