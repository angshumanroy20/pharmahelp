<!DOCTYPE html>
<html lang="en">
<head>
  <title>PharmaHelp Admin Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-300 py-10 px-4">
  <h2 class="text-4xl font-extrabold text-blue-900 mb-8 drop-shadow text-center">PharmaHelp Admin Dashboard</h2>
  <div id="stats" class="flex flex-wrap justify-center gap-8 mb-10">
    <!-- Stat cards will be injected here by JS -->
  </div>
  <div class="flex justify-center">
    <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl border border-blue-200 p-8 w-full max-w-2xl">
      <canvas id="prescriptionChart" width="400" height="200"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
