<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard - PharmaHelp</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-300 flex flex-col items-center py-10 px-2">
  <h2 class="text-4xl font-extrabold text-blue-900 mb-2 drop-shadow text-center">
    Welcome to PharmaHelp
  </h2>
  <div id="userInfo" class="text-center mb-8 text-lg font-medium text-blue-700"></div>

  <h3 class="text-2xl font-bold text-blue-800 mb-4 text-center">
    Your Prescriptions
  </h3>
  <div class="w-full max-w-4xl mx-auto bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl border border-blue-200 p-6 mb-8 overflow-x-auto">
    <table id="prescriptionTable" class="w-full text-center rounded-xl overflow-hidden">
      <thead>
        <tr class="bg-blue-600 text-white">
          <th class="py-3 px-4">Prescription ID</th>
          <th class="py-3 px-4">Doctor</th>
          <th class="py-3 px-4">Date</th>
          <th class="py-3 px-4">Download</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-blue-100 bg-white/60 backdrop-blur-sm">
        <!-- Dynamic Rows Injected Here -->
      </tbody>
    </table>
  </div>

  <div class="flex flex-wrap justify-center gap-4 mt-4 w-full max-w-4xl mx-auto">
    <button
      class="bg-red-500 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-all duration-200"
      onclick="logout()"
    >
      Logout
    </button>
    <button
      class="bg-green-500 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-all duration-200"
      onclick="window.location.href='upload.html'"
    >
      Upload Prescription
    </button>
    <button
      class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-all duration-200"
      onclick="window.location.href='report.html'"
    >
      Report Side Effect
    </button>
    <button
      class="bg-purple-500 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-all duration-200"
      onclick="window.location.href='medicine.html'"
    >
      Medicine Availability
    </button>
  </div>

  <script src="js/patient-dashboard.js"></script>
</body>
</html>
