<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard - PharmaHelp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-300 flex flex-col items-center"
  >
    <header
      class="w-full bg-green-600 text-white py-6 px-4 shadow-lg flex flex-col items-center"
    >
      <h1 class="text-3xl font-bold mb-2 drop-shadow">Doctor Dashboard</h1>
      <button
        class="bg-red-500 hover:bg-red-700 text-white px-5 py-2 rounded-xl font-semibold shadow transition-all duration-200"
        onclick="logout()"
      >
        Logout
      </button>
    </header>

    <section
      class="w-full max-w-5xl mx-auto bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl border border-blue-200 p-8 mt-8"
    >
      <h2 class="text-2xl font-bold text-blue-900 mb-6 drop-shadow text-center">
        Reported Side Effects
      </h2>
      <table
        id="sideEffectsTable"
        class="w-full text-left rounded-xl overflow-hidden mb-4"
      >
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="py-3 px-4">Patient Name</th>
            <th class="py-3 px-4">Symptom</th>
            <th class="py-3 px-4">Date Reported</th>
            <th class="py-3 px-4">Pharmacist Reply</th>
            <th class="py-3 px-4">Doctor Reply</th>
            <th class="py-3 px-4">Action</th>
          </tr>
        </thead>
        <tbody
          id="sideEffectsList"
          class="divide-y divide-blue-100 bg-white/60 backdrop-blur-sm"
        ></tbody>
      </table>
    </section>

    <script src="js/doctor-panel.js"></script>
  </body>
</html>
