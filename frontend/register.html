<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient Registration - PharmaHelp</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-300 relative">
  <!-- Home Button -->
  <div class="absolute top-6 right-8 z-10">
    <a href="pharmahelp.html" class="bg-orange-600 hover:bg-orange-800 text-white px-5 py-2 rounded-xl shadow-lg font-semibold transition-all duration-200">Home</a>
  </div>
  <!-- Registration Card -->
  <form id="registerForm" class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl border border-blue-200 px-8 py-10 w-full max-w-md flex flex-col">
    <h2 class="text-3xl font-bold text-blue-900 text-center mb-6 drop-shadow">Register</h2>
    <input type="text" id="name" placeholder="Full Name" required class="mb-4 px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base transition"/>
    <input type="email" id="email" placeholder="Email" required class="mb-4 px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base transition"/>
    <input type="password" id="password" placeholder="Password" required class="mb-6 px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base transition"/>
    <select name="role" id="role-select" class="mb-6 px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base transition">
      <option value="patient">Patient</option>
      <option value="pharmacist">Pharmacist</option>
      <option value="admin">Admin</option>
      <option value="doctor">Doctor</option>
    </select>
    <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 text-white py-3 rounded-lg font-semibold shadow-lg transition-all duration-200 mb-2">Register</button>
    <p class="text-center mt-4 text-gray-700 text-sm">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline font-semibold">Login here</a>
    </p>
  </form>
  <script src="js/register.js"></script>
</body>
</html>
