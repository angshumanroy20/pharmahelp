<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Side Effect Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-300 flex items-center justify-center py-10 px-2">
  <div class="w-full max-w-5xl mx-auto bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl border border-blue-200 p-8">
    <h2 class="text-3xl font-bold text-blue-900 mb-6 drop-shadow text-center">Patient Side Effect Reports</h2>
    <table id="side-effect-report" class="w-full text-left rounded-xl overflow-hidden">
      <thead>
        <tr class="bg-blue-600 text-white">
          <th class="py-3 px-4">Patient</th>
          <th class="py-3 px-4">Symptom</th>
          <th class="py-3 px-4">Date</th>
          <th class="py-3 px-4">Reply</th>
          <th class="py-3 px-4">Action</th>
        </tr>
      </thead>
      <tbody id="reportTable" class="divide-y divide-blue-100 bg-white/60 backdrop-blur-sm"></tbody>
    </table>
  </div>
  <script src="js/side-effects.js"></script>
</body>
</html>
