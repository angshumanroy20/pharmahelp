<!DOCTYPE html>
<html lang="en">
<head>
  <title>Report Side Effect - PharmaHelp</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-300">
  <form id="sideEffectForm" class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl border border-blue-200 px-8 py-10 w-full max-w-lg flex flex-col">
    <h2 class="text-3xl font-bold text-blue-900 text-center mb-6 drop-shadow">Report a Side Effect</h2>
    <textarea id="symptom" placeholder="Describe your symptom..." required class="mb-6 px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base transition min-h-[150px] resize-y"></textarea>
    <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 text-white py-3 rounded-lg font-semibold shadow-lg transition-all duration-200">Submit</button>
    <p id="formMessage" class="text-center mt-4 text-gray-700 text-sm"></p>
  </form>
  <script src="js/report.js"></script>
</body>
</html>
